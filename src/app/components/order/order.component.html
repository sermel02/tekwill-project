<section class="order">
  <div class="order__container">
    <div class="order__cart cart">
      <div class="cart__title">Оформление заказа</div>
      <div class="cart__products">
        <div class="product" *ngFor="let product of products">
          <button class="product__button">
            <span class="material-icons-outlined"> close </span>
          </button>
          <div class="product__image">
            <img [src]="product.image" alt="1" />
          </div>
          <div class="product__name">{{product.title}}</div>
          <div class="product__count">
            <button class="minus">
              <span class="material-icons-outlined"> remove </span>
            </button>
            <input type="number" value="1" class="input" min="0">
            <button class="plus">
              <span class="material-icons-outlined"> add </span>
            </button>
          </div>
          <div class="product__price">${{product.price}}</div>
        </div>
      </div>
    </div>
    <div class="order__form">
      <form>
        <div class="form-block">
          <label for="country">Район доставки</label>
          <input list="country-list" id="country" placeholder="Выбрать">

          <datalist id="country-list">
            <option value="Район 1"></option>
            <option value="Район 2"></option>
            <option value="Район 3"></option>
            <option value="Район 4"></option>
            <option value="Район 5"></option>
          </datalist>
        </div>

        <div class="form-block">
          <label for="fname">ФИО</label>
          <input
            type="text"
            id="fname"
            placeholder="Введите Ваше полное имя"
          />
        </div>
        <div class="form-block">
          <label for="tel">Телефон</label>
          <input type="number" id="tel" placeholder="+123" />
        </div>
        <div class="form-block">
          <label for="address">Адрес доставки</label>
          <input type="text" id="address" placeholder="Введите адрес доставки" />
        </div>
        <div class="form-block">
          <label for="pay">Способ оплаты</label>
          <input list="pay-list" id="pay" placeholder="Выбрать" />

          <datalist id="pay-list">
            <option value="Наличными"></option>
            <option value="Картой"></option>
          </datalist>
        </div>
        <a href="home.html" class="btn">Оформить заказ</a>
      </form>
    </div>
  </div>
</section>
